apiVersion: v1
kind: ConfigMap
metadata:
  name: temperature-service-nginx-conf
data:
  default.conf: |
    server {
      listen 8080;

      location = /healthz {
        return 200 "ok\n";
      }

      # /temperature-sensor/temperature-sensor-1/* -> http://temperature-sensor-1:8080/temperature-sensor/*
      location ^~ /temperature-sensor/temperature-sensor-1/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://temperature-sensor-1:8080/temperature-sensor/;
      }

      # /temperature-sensor/temperature-sensor-2/* -> http://temperature-sensor-2:8080/temperature-sensor/*
      location ^~ /temperature-sensor/temperature-sensor-2/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_pass http://temperature-sensor-2:8080/temperature-sensor/;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: temperature-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temperature-service
  template:
    metadata:
      labels:
        app: temperature-service
    spec:
      containers:
        - name: nginx
          image: nginx:1.27-alpine
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: true
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
          securityContext:
            allowPrivilegeEscalation: false
      volumes:
        - name: nginx-conf
          configMap:
            name: temperature-service-nginx-conf
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: temperature-service
spec:
  selector:
    app: temperature-service
  ports:
    - name: http
      port: 8080
      targetPort: http
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: temperature-service
spec:
  to:
    kind: Service
    name: temperature-service
  port:
    targetPort: http
  tls:
    termination: edge
